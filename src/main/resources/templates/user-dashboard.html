<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
    <meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
    <meta name="author" content="Codrops" />
    <!--<link rel="shortcut icon" href="../static/user-dashboard/favicon.ico">-->
    <link rel="stylesheet" type="text/css" href="../static/user-dashboard/css/normalize.css" th:href="@{/user-dashboard/css/normalize.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/user-dashboard/css/demo.css" th:href="@{/user-dashboard/css/demo.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/user-dashboard/css/component.css" th:href="@{/user-dashboard/css/component.css}"/>
    <!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load -->
    <script src="../static/user-dashboard/js/modernizr.custom.25376.js"></script>
</head>
<body th:object="${user}">
<div id="perspective" class="perspective effect-moveleft">
    <div class="container">
        <div class="wrapper"><!-- wrapper needed for scroll -->
            <!-- Top Navigation -->
            <!--<div class="codrops-top clearfix">-->
                <!--<a class="codrops-icon codrops-icon-prev" href="http://tympanus.net/Development/ProgressButtonStyles/"><span>Previous Demo</span></a>-->
                <!--<span class="right"><a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=17915"><span>Back to the Codrops Article</span></a></span>-->
            <!--</div>-->
            <header class="codrops-header">
                <h1>
                    Welcome <span th:text="*{firstName}" th:remove="tag"/>!
                    <span></span>
                </h1>
            </header>
            <div class="main clearfix">
                <div class="column">
                    <p><button id="showMenu" href="">Explore</button></p>
                    <p>Reimagine How You Farm</p>
                </div>
                <div class="column">
                    <nav class="codrops-demos">
                        <a th:href="@{/user/update/{userId}(userId=*{userId})}" th:method="get" href="">Profile</a>
                        <a href="">Payments</a>
                        <a href="">Messages</a>
                        <a href="">Contracts</a>
                        <a href="">Offers</a>
                        <a href="">Transactions</a>
                    </nav>
                </div>
                <div class="related">
                    <a th:href="@{/user/login}" th:method="get">Log out</a>
                </div>
            </div><!-- /main -->
        </div><!-- wrapper -->
    </div><!-- /container -->

    <nav class="outer-nav right vertical">
        <a href="" class="icon-home">Home</a>
        <a href="" class="icon-news">News</a>
        <a href="" class="icon-image">Images</a>
        <a href="" class="icon-upload">Uploads</a>
        <a href="" class="icon-star">Favorites</a>
        <a href="" class="icon-mail">Messages</a>
        <a href="" class="icon-lock">Security</a>
    </nav>
</div><!-- /perspective -->
<script src="../static/user-dashboard/js/classie.js"></script>
<script src="../static/user-dashboard/js/menu.js"></script>
</body>
</html>
