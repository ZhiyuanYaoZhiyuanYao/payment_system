<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Edit profile</title>
    <!-- Icons font CSS-->
    <link rel="stylesheet" media="all" href="../static/user-signup/vendor/mdi-font/css/material-design-iconic-font.min.css" th:href="@{/user-signup/vendor/mdi-font/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" media="all" href="../static/user-signup/vendor/font-awesome-4.7/css/font-awesome.min.css" th:href="@{/user-signup/vendor/font-awesome-4.7/css/font-awesome.min.css}">
    <!-- Font special for pages-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}">

    <!-- Vendor CSS-->
    <link rel="stylesheet" media="all" href="../static/user-signup/vendor/select2/select2.min.css" th:href="@{/user-signup/vendor/select2/select2.min.css}">
    <link rel="stylesheet" media="all" href="../static/user-signup/vendor/datepicker/daterangepicker.css" th:href="@{/user-signup/vendor/datepicker/daterangepicker.css}">

    <!-- Main CSS-->
    <link rel="stylesheet" media="all" href="../static/user-signup/css/main.css" th:href="@{/user-signup/css/main.css}">
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form method="POST" th:method="post" th:object="${user}" th:action="@{/user/update}">
                    <input type="hidden" th:field="*{userId}"/>
                    <!--first row-->
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">first name</label>
                                <label class="label"><span th:text="*{firstName}" th:remove="tag"/></label>
                                <input class="input--style-4" type="hidden" name="firstName" th:field="*{firstName}" th:placeholder="*{firstName}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">last name</label>
                                <label class="label"><span th:text="*{lastName}" th:remove="tag"/></label>
                                <input class="input--style-4" type="hidden" name="lastName" th:field="*{lastName}" th:placeholder="*{lastName}">
                            </div>
                        </div>
                    </div>

                    <!--second row-->
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Phone</label>
                                <input class="input--style-4" type="text" name="phone" th:field="*{phone}" th:placeholder="*{phone}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Country</label>
                                <input class="input--style-4" type="text" name="country" th:field="*{country}" th:placeholder="*{country}">
                            </div>
                        </div>
                    </div>


                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">State</label>
                                <input class="input--style-4" type="text" name="state" th:field="*{state}" th:placeholder="*{state}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">City</label>
                                <input class="input--style-4" type="text" name="city" th:field="*{city}" th:placeholder="*{city}">
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Zipcode</label>
                                <input class="input--style-4" type="text" name="zipcode" th:field="*{zipcode}" th:placeholder="*{zipcode}">
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <label class="label"><span th:text="*{email}" th:remove="tag"/></label>
                                <input type="hidden" th:field="*{email}"/>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="text" name="password" th:field="*{password}">
                            </div>
                        </div>
                    </div>

                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="../static/user-signup/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="../static/user-signup/vendor/select2/select2.min.js"></script>
<script src="../static/user-signup/vendor/datepicker/moment.min.js"></script>
<script src="../static/user-signup/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="../static/user-signup/js/global.js"></script>

</body>

</html>
<!-- end document-->
